<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="64" cy="64" r="56" fill="url(#bgGradient)" stroke="#1e40af" stroke-width="2"/>
  
  <!-- CSS Symbol -->
  <rect x="30" y="35" width="68" height="58" rx="6" fill="none" stroke="white" stroke-width="3"/>
  
  <!-- CSS Text -->
  <text x="64" y="55" text-anchor="middle" fill="white" font-family="monospace" font-size="14" font-weight="bold">CSS</text>
  
  <!-- Variable symbols (--) -->
  <text x="40" y="75" text-anchor="middle" fill="white" font-family="monospace" font-size="12" font-weight="bold">--</text>
  <text x="64" y="75" text-anchor="middle" fill="white" font-family="monospace" font-size="12" font-weight="bold">--</text>
  <text x="88" y="75" text-anchor="middle" fill="white" font-family="monospace" font-size="12" font-weight="bold">--</text>
  
  <!-- Warning/Check Icon -->
  <circle cx="90" cy="90" r="12" fill="#f59e0b"/>
  <text x="90" y="96" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">!</text>
</svg>
