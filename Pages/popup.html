<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variable Checker</title>
    <link rel="stylesheet" href="../Styles/popup.css">
</head>
<body>
    <div class="popup-container">
        <header class="popup-header">
            <div class="header-content">
                <h1 class="title">CSS Variable Checker</h1>
                <p class="subtitle">Tanımsız CSS değişkenlerini tespit edin</p>
            </div>
        </header>

        <main class="popup-main">
            <div class="action-section">
                <button id="scanButton" class="scan-button">
                    <span class="button-icon">🔍</span>
                    <span class="button-text">Sayfayı Tarayın</span>
                </button>
            </div>

            <div id="loadingSection" class="loading-section hidden">
                <div class="loading-spinner"></div>
                <p class="loading-text">Sayfa taranıyor...</p>
            </div>

            <div id="resultsSection" class="results-section hidden">
                <div class="stats-container">
                    <div class="stat-item">
                        <span class="stat-number" id="totalElements">0</span>
                        <span class="stat-label">Element</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="totalVarUsage">0</span>
                        <span class="stat-label">CSS Değişken</span>
                    </div>
                    <div class="stat-item error">
                        <span class="stat-number" id="undefinedCount">0</span>
                        <span class="stat-label">Tanımsız</span>
                    </div>
                </div>

                <div id="undefinedResults" class="undefined-results">
                    <!-- Dinamik olarak doldurulacak -->
                </div>

                <div class="action-buttons">
                    <button id="exportButton" class="export-button">
                        📄 Rapor İndir
                    </button>
                    <button id="clearButton" class="clear-button">
                        🗑️ Temizle
                    </button>
                </div>
            </div>

            <div id="noIssuesSection" class="no-issues-section hidden">
                <div class="success-icon">✅</div>
                <h3>Mükemmel!</h3>
                <p>Tüm CSS değişkenleri düzgün tanımlanmış.</p>
            </div>
        </main>
    </div>

    <script src="../Scripts/popup.js"></script>
</body>
</html>
